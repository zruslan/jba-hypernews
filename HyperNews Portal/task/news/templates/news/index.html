{% extends "news/base_template.html" %}
{% block body %}

    <form action="/news/" method="get">
      <p>Search:</p><input type="text" name="q">
      <button type="submit">Find!</button>
    </form>
    <h2>Hyper news</h2>
  {% for key, value in news.items %}
    <h4>{{ key }}</h4>
    <ul>
      {% for x in value %}
        <li><a target="_blank" href="/news/{{x.link}}/">{{x.title}}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
  <a target="_blank" href="/news/create/">Add news</a>
{% endblock %}
